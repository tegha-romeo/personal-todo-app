<!-- views/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Daily Todo Tracker</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">
    <h1>My Daily Tasks</h1>

    <form id="task-form">
      <input type="text" id="title" placeholder="Task title" required />
      <input type="text" id="description" placeholder="Task description (optional)" />
      <input type="date" id="date" required />
      <button type="submit">Add Task</button>
    </form>

    <h2 id="task-day-label">Tasks for Today</h2>
    <ul id="task-list"></ul>
  </div>

  <script src="/main.js"></script>
</body>
</html>
